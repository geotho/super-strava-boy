<!DOCTYPE html>
<html>
    <head>
        <title>Super Strava Boy</title>
        <link rel="stylesheet" href="https://npmcdn.com/basscss@8.0.2/css/basscss.min.css">
        <style>
            body {
              font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }
        </style>
    </head>
    <body style="margin: 0;">
        <div class="flex flex-auto">
            <div id='map' style='width: 100%; height: 100vh;'></div>
        </div>
        <div class="absolute p1 m1 flex flex-auto items-center" style="bottom: 10px; height: 50px; width: calc(100% - 2rem); background:rgba(255,255,255,0.9); border: 1px solid #aaa">
            <h2 class="mx1 p0 flex-center center">Time</h2>
            <input type="range" name="time" class="flex-auto mx1" id="time" min="0" value="0" max="3800" oninput="moveMarkersToTimeT(this.value)">
            <button class="p1 center" onclick="playPause(this)" id="playPause">Play</button>
        </div>
        <script src="map.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDePZv9gpVLXu6gPiJj_v9A_aTG2suo94c&callback=initMap&libraries=drawing" async defer></script>
    </body>
</html>
